<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Ecommerce || Login</title>

  <!--favicon-->
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

  <!-- Bootstrap core CSS-->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <!-- animate CSS-->
  <link href="assets/css/animate.css" rel="stylesheet" type="text/css" />
  <!-- Icons CSS-->
  <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
  <!-- Sidebar CSS-->
  <link href="assets/css/sidebar-menu.css" rel="stylesheet" />
  <!-- Custom Style-->
  <link href="assets/css/app-style.css" rel="stylesheet" />

</head>

<body class="bg-theme bg-theme1">

  <!-- Start wrapper-->
  <div id="wrapper">
    <div class="card card-authentication1 mx-auto my-5">
      <div class="card-body">
        <div class="card-content p-2">
          <div class="text-center">
            <img src="assets/images/logo-icon.png" alt="logo icon">
          </div>
          <div class="card-title text-uppercase text-center py-3">Sign In</div>
          <form>
            <div class="form-group">
              <label for="username" class="sr-only">Username</label>
              <div class="position-relative has-icon-right">
                <input type="text" id="username" class="form-control input-shadow"
                  placeholder="Enter Username or Email">
                <div class="form-control-position">
                  <i class="icon-user"></i>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="sr-only">Password</label>
              <div class="position-relative has-icon-right">
                <input type="password" id="password" class="form-control input-shadow" placeholder="Enter Password">
                <div class="form-control-position">
                  <i class="icon-lock"></i>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-6">

              </div>
              <div class="form-group col-6 text-right">
                <a href="reset-password.html">Reset Password</a>
              </div>
            </div>
            <button type="button" id="signIn" class="btn btn-light btn-block">Sign In</button>

          </form>
        </div>
      </div>
      <div class="card-footer text-center py-3">
        <p class="text-warning mb-0">Do not have an account? <a href="register.html"> Sign Up here</a></p>
      </div>
    </div>

  </div><!--wrapper-->

  <!-- Bootstrap core JavaScript-->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>


  <script>
    let userData = JSON.parse(localStorage.getItem('userData'))
    const signIn = document.getElementById('signIn')
    signIn.onclick = function () {
      const name = document.getElementById('username').value
      const password = document.getElementById('password').value
      for (let user of userData) {
        if ((user.username == name || user.email == name) && user.password == password) {
          localStorage.setItem('loggedInUser', JSON.stringify(user))
          window.location.href = 'index.html'
          document.getElementById('username').value
          document.getElementById('password').value
        }
      }
    }
  </script>

</body>

</html>
