  <script>
    function logOut() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html'
    }

    let user = JSON.parse(localStorage.getItem('loggedInUser'))
    document.getElementById('userName').innerText = user.name
    document.getElementById('userEmail').innerText = user.email
    let userImg = document.getElementsByClassName('userImg')
    for (let i of userImg) {
      i.src = user.img
    }

    let cartData = JSON.parse(localStorage.getItem('cartData'))
    viewCart()
    function viewCart() {
      let total = 0
      let tbl = '';
      for (let cart of cartData) {
        tbl += `
        <div class="col-12">
            <div class="card rounded-3 mb-4">
              <div class="card-body p-4">
                <div class="row d-flex justify-content-between align-items-center">
                  <div class="col-md-2">
                    <img src="img/${cart.productImg}"
                      class="img-fluid rounded-3" alt="${cart.productName}">
                  </div>
                  <div class="col-md-2  ">
                    <p class="lead fw-normal mb-2">${cart.productName}</p>

                  </div>
                  <div class="col-md-2   d-flex">
                    <button class="btn btn-link px-2"
                      onclick="decreseQty('${cart.productId}')">
                      <i class="fas fa-minus h5"></i>
                    </button>

                    <input readonly  id="form1" min="0" name="quantity" value="${cart.productQty}" type="number"
                      class="form-control form-control-sm" />

                    <button class="btn btn-link px-2 "
                      onclick="increseQty('${cart.productId}')">
                      <i class="fas fa-plus h5"></i>
                    </button>
                  </div>
                  <div class="col-md-3 d-flex justify-content-between  ">
                    <h5 class="mb-0">Rs. ${cart.productPrice}</h5>
                    <h5 class="mb-0">Rs. ${cart.productQty * cart.productPrice}</h5>
                  </div>
                  <div class="col-md-1   text-end">
                    <a href="javascript:deleteCartProduct('${cart.productId}')" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `

        total += cart.productQty * cart.productPrice
      }

      document.getElementById('Cart').innerHTML = tbl
      let totalArr = document.getElementsByClassName('totalPrice')
      for (let k of totalArr) {
        k.innerHTML = total
      }
    }

    function deleteCartProduct(id) {
      cartData.map((val, index) => {
        if (val.productId == id) {
          cartData.splice(index, 1)
          localStorage.setItem('cartData', JSON.stringify(cartData))
          alert('Product remove Succesully')
          viewCart()
        }
      })
    }
    function decreseQty(id) {
      for (let cart of cartData) {
        if (cart.productId == id) {
          if (cart.productQty > 0) {
            cart.productQty--
            localStorage.setItem('cartData', JSON.stringify(cartData))
            viewCart()
          }
          if (cart.productQty == 0) {
            deleteCartProduct(cart.productId)
            localStorage.setItem('cartData', JSON.stringify(cartData))
            viewCart()
          }
        }
      }
    }
    function increseQty(id) {
      for (let cart of cartData) {
        if (cart.productId == id) {
          if (cart.productQty > 0) {
            cart.productQty++
            localStorage.setItem('cartData', JSON.stringify(cartData))
            viewCart()
          }
        }
      }
    }
  </script>
