  <script>
    function logOut() {
      localStorage.removeItem('loggedInUser')
      window.location.href = 'login.html'
    }

    let user = JSON.parse(localStorage.getItem('loggedInUser'))
    document.getElementById('userName').innerText = user.name
    document.getElementById('userEmail').innerText = user.email
    let userImg = document.getElementsByClassName('userImg')
    for (let i of userImg) {
      i.src = user.img
    }


    let productData = JSON.parse(localStorage.getItem('productData'))
    showProduct()
    function showProduct() {
      let tbl = ''
      for (let i of productData) {
        tbl += `
        <div class="col-md-3">
          <div class="card">
             <img src="img/${i.productImg}" class="card-img-top" alt="${i.productName}">
             <div class="card-body">
               <h5 class="card-title">${i.productName}</h5>
               <p class="card-text">${i.productDes}</p>
               <p class="card-text">RS. ${i.productPrice}</p>
                <a href="#" class="btn btn-primary" onclick="addToCart('${i.productId}')">Add To Cart</a>
              </div>
          </div>
        </div>
        `
      }
      document.getElementById('products').innerHTML = tbl
    }

    let cartData
    if (localStorage.getItem('cartData') === null || localStorage.getItem('cartData') === undefined) {
      cartData = []
    } else {
      cartData = JSON.parse(localStorage.getItem('cartData'))
    }
    function addToCart(id) {
      for (let i of productData) {
        if (i.productId == id) {
          let cartFlag = true
          for (let cart of cartData) {
            if (cart.productId == id) {
              cartFlag = false
              cart.productQty++
              alert('Product Qty Successfully updated')
            }
            localStorage.setItem('cartData', JSON.stringify(cartData))

          }
          if (cartFlag) {
            cartData.push(i)
            localStorage.setItem('cartData', JSON.stringify(cartData))
            alert('Product Added Successfully')
          }
        }
      }
    }
  </script>
