  <script>
    function logOut() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html'
    }

    let user = JSON.parse(localStorage.getItem('loggedInUser'))
    document.getElementById('userName').innerText = user.name
    document.getElementById('userEmail').innerText = user.email
    let userImg = document.getElementsByClassName('userImg')
    for (let i of userImg) {
      i.src = user.img
    }
    let productData
    if (localStorage.getItem('productData') === null || localStorage.getItem('productData') === undefined) {
      productData = []
    } else {
      productData = JSON.parse(localStorage.getItem('productData'))
    }
    const addProductbtn = document.getElementById('addProductbtn')
    const canclebtn = document.getElementById('canclebtn')
    function addProduct() {
      let productName = document.getElementById('productName').value
      let productDes = document.getElementById('productDes').value
      let productPrice = document.getElementById('productPrice').value
      let imgfack = document.getElementById('productImg').value
      let productImg = imgfack.split('\\').pop()
      let productId
      if (productData.length == 0) {
        productId = 'product1'
      } else {
        let str = productData[productData.length - 1].productId
        productId = `product${Number(str.slice(-1)) + 1}`
      }

      let obj = {
        productId,
        productName,
        productDes,
        productPrice,
        productImg,
        productQty: 1,
        productStatus: 'active'
      }
      productData.push(obj)
      localStorage.setItem('productData', JSON.stringify(productData))
      previewProduct(obj)
      document.getElementById('productName').value = ''
      document.getElementById('productDes').value = ''
      document.getElementById('productPrice').value = ''
      document.getElementById('productImg').value = ''
    }
    function previewProduct(obj) {
      let product = `
        <div class='product-img'>
          <img src="img/${obj.productImg}" class="card-img-top" alt="${obj.productName}">
        </div>
        <div class="card-body">
          <h5 class="card-title">${obj.productName}</h5>
          <p class="card-text">${obj.productDes}</p>
          <a href="#" class="btn btn-primary">RS ${obj.productPrice}</a>
        </div>
      `
      document.getElementById('lastProduct').innerHTML = product
      viewProduct()
    }


    viewProduct()
    function viewProduct() {
      let tbl = ''
      let num = 1
      if (productData.length != 0) {
        for (i of productData) {
          tbl += `
          <tr>
            <td>${num++}</td>
            <td><img src='img/${i.productImg}' width='50'></td>
            <td>${i.productName}</td>
            <td>${i.productDes}</td>
            <td>Rs ${i.productPrice}</td>
            <td>
              <button type="button" class="btn btn-danger" 
              onclick="deleteProduct('${i.productId}')"
              id='deletebtn${i.productId}'
              style='font-size: 17px;padding: 5px 15px;'>
                  <i class="fa-solid fa-trash"></i> 
              </button>
              <button type="button" class="btn btn-info" 
              onclick="updateProduct('${i.productId}')"
              id='updatebtn${i.productId}'
              style='font-size: 17px;padding: 5px 15px;'>
                <i class="fa-solid fa-pen-to-square"></i> 
              </button>
            </td>
          </tr>
        `
          document.getElementById('showProducts').innerHTML = tbl
        }
      }
    }
    function deleteProduct(id) {
      for (let i in productData) {
        if (productData[i].productId == id) {
          productData.splice(i, 1)
          localStorage.setItem('productData', JSON.stringify(productData))
          viewProduct()
          previewProduct()
        }
      }
    }
    function updateProduct(id) {

      for (let i in productData) {
        if (productData[i].productId == id) {
          document.getElementById('productName').value = productData[i].productName
          document.getElementById('productDes').value = productData[i].productDes
          document.getElementById('productPrice').value = productData[i].productPrice
          document.getElementById('productImg').value = ''
          addProductbtn.setAttribute('onclick', `updateProductValues('${id}')`)
          addProductbtn.innerText = 'Update Values'
          canclebtn.setAttribute('onclick', `cancleUpdate('${id}')`)
          canclebtn.style.display = 'inline-block'
          window.location.href = '#wrapper'
          previewProduct(productData[i])
        }
      }
    }
    function updateProductValues(id) {
      let productName = document.getElementById('productName').value
      let productDes = document.getElementById('productDes').value
      let productPrice = document.getElementById('productPrice').value
      let imgfack = document.getElementById('productImg').value

      for (let i of productData) {
        if (i.productId == id) {
          console.log(imgfack);
          i.productName = productName
          i.productDes = productDes
          i.productPrice = productPrice
          if (imgfack == '') {
            i.productImg = i.productImg
          } else {
            let productImg = imgfack.split('\\').pop()
            i.productImg = productImg
          }
          localStorage.setItem('productData', JSON.stringify(productData))
          canclebtn.style.display = 'none'
          addProductbtn.innerText = 'Add Product'
          addProductbtn.setAttribute('onclick', 'addProduct()')
          document.getElementById('productName').value = ''
          document.getElementById('productDes').value = ''
          document.getElementById('productPrice').value = ''
          document.getElementById('productImg').value = ''
          viewProduct();
          previewProduct(i);
        }
      }
    }


    function cancleUpdate(id) {
      document.getElementById('productName').value = ''
      document.getElementById('productDes').value = ''
      document.getElementById('productPrice').value = ''
      canclebtn.style.display = 'none'
      addProductbtn.innerText = 'Add Product'
      addProductbtn.setAttribute('onclick', 'addProduct()')
    }
